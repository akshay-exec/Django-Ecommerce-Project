{% extends 'customer/customer_dashboard.html' %}
{% block content %}

<div class="container py-4">
    <div class="row g-4">
        {% for item in i %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card shadow-sm border-0 h-100">
                <img src="/static/media/{{ item.image }}" 
                     class="card-img-top"
                     style="height: 250px; object-fit: cover;">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold">{{ item.product_name }}</h5>
                    <p class="card-text text-muted small">{{ item.description }}</p>

                    <div class="mt-auto">
                        <div class="d-flex justify-content-between mb-1">
                            <strong>Qty:</strong>
                            <span class="badge rounded-pill bg-dark text-light px-3 py-2">
                                {{ item.quantity }}
                            </span>
                        </div>
                        <p class="mb-2 text-primary fw-bold">â‚¹{{ item.price }}</p>

                        <a href="{% url 'customer_add_to_cart' %}?id={{item.id}}" 
                           class="btn btn-primary btn-sm mt-4 rounded-pill w-100">
                           Add To Cart
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
