{% extends 'customer/customer_dashboard.html' %}
{% block content %}

<div class="container my-5">

    <div class="card shadow-lg border-0 rounded-4 p-4">
        <div class="row align-items-center g-4">

            <!-- Profile Image -->
            <div class="col-md-3 text-center">
                <img src="/static/media/{{ i.image }}" 
                     class="img-fluid rounded-circle border border-3 border-primary shadow-sm"
                     style="width: 150px; height: 150px; object-fit: cover;"
                     alt="Profile Picture">
            </div>

            <!-- Profile Details -->
            <div class="col-md-6">
                <h3 class="mb-3 fw-bold">{{ i.first_name }} {{ i.last_name }}</h3>
                <p class="mb-2"><strong>Date of Birth:</strong> {{ i.date_of_birth }}</p>
                <p class="mb-2"><strong>Email:</strong> {{ i.email }}</p>

                <!-- Optional: Add more details here -->
                <p class="mb-0"><strong>Username:</strong> {{ i.username }}</p>
            </div>

            <!-- Action Button -->
            <div class="col-md-3 text-center">
                <a href="{% url 'customer_update_profile' %}" 
                   class="btn btn-primary rounded-pill px-5 py-2 shadow">
                    Update Profile
                </a>
            </div>

        </div>
    </div>

</div>


{% endblock %}
