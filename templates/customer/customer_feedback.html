{% extends 'customer/customer_dashboard.html' %}
{% block content %}

<div class="container d-flex justify-content-center">
    <form class="p-4 border rounded w-50" method="post">
        {% csrf_token %}
        <h3 class="text-center">Feedback</h3>
        <div class="mt-3">
            <div class="mb-3">
                <div class="dropdown">
                    <select name="rating" class="form-select" id="">
                        <option class="opt" value="">Rate</option>
                        <option class="opt" value="1">1</option>
                        <option class="opt" value="2">2</option>
                        <option class="opt" value="3">3</option>
                        <option class="opt" value="4">4</option>
                        <option class="opt" value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <textarea type="text" name="feedback" class="form-control" style="height: 150px;" placeholder="Feedback"></textarea>
            </div>
            <button class="btn btn-primary w-100 rounded-pill">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
