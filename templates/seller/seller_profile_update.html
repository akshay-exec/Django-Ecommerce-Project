{% extends 'seller/seller_dashboard.html' %}
{% block content %}

<div class="container d-flex justify-content-center">
    <div class="card shadow-lg rounded p-4" style="width: 80%;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4 d-flex justify-content-between align-items-center">
                <h1>Update Profile.</h1>
                <img src="/static/media/{{i.image}}" class="rounded-circle" style="width: 100px; height: 100px; object-fit: cover;" alt="">
            </div>
            <div class="mb-3">
                <input type="file" value="" name="image" class="form-control" >
            </div>
            <div class="mb-3">
                <input type="text" value="{{i.first_name}}" name="fname" class="form-control" placeholder="First Name" >
            </div>
            <div class="mb-3">
                <input type="text" value="{{i.last_name}}" name="lname" class="form-control" placeholder="Last Name" >
            </div>
            <div class="mb-3">
                <input type="date" value="{{i.date_of_birth}}" name="dob" class="form-control" placeholder="Date of birth" >
            </div>
            <div class="mb-3">
                <input type="email" value="{{i.email}}" name="email" class="form-control" placeholder="Email" readonly>
            </div>
            <button type="submit" class="btn btn-primary rounded-pill w-25">Update</button>
        </form>
    </div>
</div>

{% endblock %}
