{% extends 'index.html' %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="border shadow-lg rounded p-4" style="width: 100%; max-width: 500px;">
        <form method="post">
            {% csrf_token %}
            <div class="text-center mb-4">
                <h2 class="fw-bold">Welcome Back</h2>
                <p class="text-muted">Login to your account</p>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary rounded-pill mt-3 w-100 shadow-sm">Login</button>
            <div class="text-center mt-4">
            <p class="mb-0">Don't have an account? 
                <a href="{% url 'customer' %}" class="fw-bold text-decoration-none">Sign Up</a>
            </p>
        </div>
        </form>
    </div>
</div>
{% endblock %}
